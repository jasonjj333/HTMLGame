<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title> HTML Game </title>
</head>

<!-- Title Area -->
<header>
    <h2>
        Level 1
    </h2>
</header>

<body>
    <!-- Character Portraits -->
    <div class="PortraitArea">
        <div class="Portait" id="PlayerPortrait">
            <img src="CrusaderImg.png" height="250">
        </div>
        <div class="Portrait" id="EnemyPortrait">
            <img  src="GhoulImg.png" height="250">
        </div>
    </div>

    <!-- Text Display -->
    <div class = "TextArea">
        <p id = "Prompt">Begin the fight! Roll for initiative</p>
    </div>

    <!-- Initiative Container -->
    <div class = "Menu" id = "InitiativeArea">
        <button type="button" id = "player1Roll" onclick = 'player1RollInitiative()'>Roll</button>
    </div>

    <!-- Combat Container -->
    <div class = "Menu" id = "CombatArea" style = "display:none">
        <button type="button" id ="Action">Actions</button>
        <button type="button" id ="BonusActions">Bonus Actions</button>
        <button type="button" id ="Spells">Spells</button>
        <button type="button" id ="Potions">Potions</button>
        <button type="button" id ="EndTurn">End Turn</button>
    </div>

</body>

</html>
